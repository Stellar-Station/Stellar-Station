- type: entity
  categories: [ HideSpawnMenu ]
  id: MindFlayerHeatSinkVFX
  components:
  - type: Transform
    noRot: true
    anchored: false
  - type: Sprite
    netsync: false
    drawdepth: Mobs
    shader: unshaded
    layers:
    - sprite: _ST/Mindflayer/heatsink.rsi
      state: vfx
      shader: unshaded
  - type: TimedDespawn
    lifetime: 1.1
  - type: PointLight
    color: "#703B81"
    radius: 10
    energy: 10
    castShadows: true
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      interpolate: Linear
      minDuration: 1.1
      maxDuration: 1.1
      startValue: 0.1
      endValue: 10
      property: Energy
      enabled: true
      isLooped: true
      reverseWhenFinished: true
