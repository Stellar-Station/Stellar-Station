## BASES
- type: entity
  id: StellarWindowBase
  abstract: true
  parent: Window
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: SpriteFade
  - type: Icon
    state: full
  - type: IconSmooth
    key: StellarWindow
    base: window
  - type: PlacementReplacement
    key: walls
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: DamageVisuals
    thresholds: [5, 10, 20]
    damageDivisor: 2
    trackAllDamage: true
    damageOverlay:
      sprite: _ST/Tileset/Windows/cracks.rsi
  - type: StaticPrice
    price: 150
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: StellarBaseWindowFrame
  parent: BaseStructure
  abstract: true
  description: Provides a nice breeze. The gap looks big enough to climb through.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: Mobs
  - type: Icon
    state: full
  - type: IconSmooth
    key: StellarWindow
    base: window
  - type: PlacementReplacement
    key: walls
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - HalfWallLayer
  - type: Appearance
  - type: Climbable

############## WINDOW FRAME
- type: entity
  id: StellarWindowFrameSteel
  name: steel window frame
  parent:
  - StellarBaseWindowFrame
  components:
  - type: Sprite
    sprite: _ST/Tileset/Windows/window_frame.rsi
  - type: SpriteFade
  - type: Icon
    sprite: _ST/Tileset/Windows/window_frame.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      # - !type:SpawnEntitiesBehavior
      #   spawn:
      #     Steel:
      #       min: 1
      #       max: 1
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: StellarWindow
    node: StellarWindowFrameSteel

