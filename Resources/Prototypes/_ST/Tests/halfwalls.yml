- type: entity
  parent: BaseRailing
  id: StellarHalfwallGrey
  name: grey halfwall
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _ST/Tileset/Walls/halfwalls.rsi
    state: halfwall-grey
  - type: Icon
    sprite: _ST/Tileset/Walls/halfwalls.rsi
    state: halfwall-grey
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.4"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    node: railing

